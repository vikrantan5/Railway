<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS - IR Unreserved Ticketing</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #f28c38;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 40px;
      border-radius: 50%;
    }
    .header .login {
      background-color: #ff5722;
      border: none;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .nav button {
      background: none;
      border: none;
      color: #757575;
      font-size: 14px;
      cursor: pointer;
    }
    .nav button.active {
      color: #f28c38;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .grid button {
      background: none;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .grid button i {
      font-size: 24px;
      color: #000000;
    }
     .grid button #text{
        color: red;
        font-size: 11px;

     }
     #box{
        margin: 0 20px;
        width: 90%;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* background-color: red; */
        border: 1px solid #11111171;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }
    .booking-section {
      background-color: #f28c38;
      color: white;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options label {
      background-color: #fff;
      color: #757575;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .options input[type="radio"]:checked + label {
      background-color: #f28c38;
      color: white;
    }
    .stations {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stations input {
      width: 150px;
      padding: 10px;
      border: 1px solid #f28c38;
      border-radius: 5px;
    }
    .stations .arrow {
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
    }
    .buttons button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      color: #757575;
      padding: 10px;
    }
    .help {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="indian-railways-logo-png_seeklogo-310214.png" alt="IR Logo">
    <div>UTS<br>IR Unreserved Ticketing</div>
    <button class="login">LOGIN</button>
  </div>
  <div class="nav">
    <button class="active">Journey Ticket</button>
    <button>QR Booking</button>
    <button>Quick Booking</button>
    <button>Platform Ticket</button>
    <button>Season Ticket</button>
  </div>
  <div class="grid">
    <button><i class="ri-coupon-3-fill"></i>
        <div id="text">CANCEL TICKET</div>
    
    </button>
    <button><i class="ri-coupon-3-fill"></i>
        <div id="text">BOOKING HISTORY</div>
    
    </button>
    <button><i class="ri-coupon-3-fill"></i>
      <a href="second.html">  <div id="text">SHOW TICKET</div></a>
    
    </button>
    <button><i class="ri-coupon-3-fill"></i>
        <div id="text">R-WALLET</div>
    
    </button>
    <button><i class="ri-coupon-3-fill"></i>
        <div id="text">PROFILE</div>
    
    </button>
    <button><i class="ri-coupon-3-fill"></i>
        <div id="text">TRANSACTIONS</div>
    
    </button>
   
  </div>

  <div id="box">
      <div class="booking-section">NORMAL BOOKING</div>
  <div class="options">
    <input type="radio" id="paperless" name="booking" checked>
    <label for="paperless">Book & Travel (Paperless)</label>
    <input type="radio" id="paper" name="booking">
    <label for="paper">Book & Print (Paper)</label>
  </div>
  <div class="stations">
    <div>
      <div>Depart from</div>
      <input type="text" placeholder="STN Station Name">
    </div>
    <div class="arrow">â‡”</div>
    <div>
      <div>Going to</div>
      <input type="text" placeholder="STN Station Name">
    </div>
  </div>
  <div class="buttons">
    <button>NEXT TRAINS</button>
    <button>GET FARE</button>
  </div>
  </div>

  <div class="footer">
    Centre for Railway Information Systems (CRIS)<br>G.16.71 (15.1.51)
    <button class="help">HELP</button>
  </div>
</body>
</html>
